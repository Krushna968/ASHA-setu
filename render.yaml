services:
  - type: web
    name: asha-setu-backend
    runtime: node
    plan: free
    buildCommand: cd "App backend" && npm install && npx prisma generate && npx prisma db push
    startCommand: cd "App backend" && node index.js
    envVars:
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false # Set your Supabase connection string here manually
      - key: JWT_SECRET
        generateValue: true
      - key: FIREBASE_SERVICE_ACCOUNT_BASE64
        sync: false 
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: ap-south-1
